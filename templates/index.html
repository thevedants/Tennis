<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Match Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1b5e20;
            text-align: center;
            border-bottom: 2px solid #4caf50;
            padding-bottom: 10px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #1b5e20;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #4caf50;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .tennis-ball {
            width: 50px;
            height: 50px;
            background-color: #ccff90;
            border-radius: 50%;
            margin: 20px auto;
            box-shadow: inset -5px -5px 0 #a5d6a7;
        }
    </style>
</head>
<body>
    <div class="tennis-ball"></div>
    <h1>ðŸŽ¾ Tennis Match Prediction ðŸŽ¾</h1>
    <form method="POST" action="{{ url_for('predict') }}">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" name="player1" required><br>

        <label for="player2">Player 2:</label>
        <input type="text" id="player2" name="player2" required><br>

        <label for="rank1">Rank 1:</label>
        <input type="number" id="rank1" name="rank1" required><br>

        <label for="rank2">Rank 2:</label>
        <input type="number" id="rank2" name="rank2" required><br>

        <label for="points1">Points 1:</label>
        <input type="number" id="points1" name="points1" required><br>

        <label for="points2">Points 2:</label>
        <input type="number" id="points2" name="points2" required><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br>

        <label for="Avgodds1">Average Odds 1:</label>
        <input type="number" id="Avgodds1" name="Avgodds1" step="0.01" required><br>

        <label for="Avgodds2">Average Odds 2:</label>
        <input type="number" id="Avgodds2" name="Avgodds2" step="0.01" required><br>

        <label for="bestodds1">Best Odds 1:</label>
        <input type="number" id="bestodds1" name="bestodds1" step="0.01" required><br>

        <label for="bestodds2">Best Odds 2:</label>
        <input type="number" id="bestodds2" name="bestodds2" step="0.01" required><br>

        <label for="series">Series:</label>
        <select id="series" name="series" required>
            <option value="">Select Series</option>
            <option value="2000">Grand Slam</option>
            <option value="1000">ATP 1000</option>
            <option value="500">ATP 500</option>
            <option value="250">ATP 250</option>
        </select><br>

        <label for="round">Round:</label>
        <select id="round" name="round" required>
            <option value="">Select Round</option>
            <option value="6">Final</option>
            <option value="5">Semi-Final</option>
            <option value="4">Quarter-Final</option>
            <option value="3">Round of 16</option>
            <option value="2">Round of 32</option>
            <option value="1">Round of 64</option>
            <option value="0">Round of 128</option>
        </select><br>

        <label for="surface">Surface:</label>
        <select id="surface" name="surface" required>
            <option value="Hard">Hard</option>
            <option value="Clay">Clay</option>
            <option value="Grass">Grass</option>
        </select><br>

        <label for="court">Court:</label>
        <select id="court" name="court" required>
            <option value="Outdoor">Outdoor</option>
            <option value="Indoor">Indoor</option>
        </select><br>

        <label for="best_of">Best of:</label>
        <select id="best_of" name="best_of" required>
            <option value="3">3 Sets</option>
            <option value="5">5 Sets</option>
        </select><br>

        <input type="submit" value="Predict">
    </form>
    <p style="text-align: center; margin-top: 20px;">
        <a href="https://www.tennisexplorer.com/matches/" target="_blank">View Today's Matches</a>
    </p>
</body>
</html>
