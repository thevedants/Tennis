<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #2980b9;
        }
        .odds-link, .polymarket-link {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Match Prediction Result</h1>
        <p>The predicted outcome is: {{ prediction }}</p>
        <a href="/">Make another prediction</a>
        
        <p class="odds-link">Best odds offered: <a href="{{ odds_url }}" target="_blank">Visit website</a></p>
        <p class="polymarket-link">Want to bet on Polymarket? <a href="poly.html">Click here</a></p>
    </div>
</body>
</html>
